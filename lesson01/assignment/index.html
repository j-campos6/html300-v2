<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 1 - Part 2 Example</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Using ES6+ Methods in DOM Interactions</h1>
    <form id="example-form">
      <label>Enter your favorite number:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>The total of my array elements summed with your favorite number is: <span class="output"></span></p>
    </form>
    <h2>Form 1 - reduce</h2>
    <form id="form1">
      <label>Enter 5 numbers and we will add them for you:
        <input type="text" class="input">
      </label>
      <input type="submit" value="Enter">
      <p>The sum of my 5 numbers is: <span class="output"></span></p>
    </form>
    <h2>Form 2 - map</h2>
    <form id="form2">
      <label>Enter 3 numbers and we will square them for you:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p> Your 3 numbers squared are: <span class="output"></span></p>
    </form>
    <h2>Form 3 - filter</h2>
    <form id="form3">
      <label>Enter 4 numbers and include one or more over 30 and we will return the ones over 30:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>The number(s) over 30 are: <span class="output"></span></p>
    </form>
    <h2>Form 4 - every</h2>
    <form id="form4">
      <label>Enter 3 values and we will return "true" if all are greater than 10:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>Are ALL values greater than 10? <span class="output"></span></p>
    </form>
  </main>
</body>

</html>
